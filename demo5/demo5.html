<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5</title>
    <script type="text/javascript" src='../js/react.js'></script>
    <script type="text/javascript" src='../js/JSXTransformer.js'></script>
</head>
<body>
    <div id="test5"></div>
    <script type="text/jsx">
    //需要注意，只有当子节点多余1个时，this.props.children 才是一个数组，否则是不能用 map 方法的， 会报错。
        var NodeList = React.createClass({
            render: function(){
                console.log(this);
                return <ol>
                {
                    this.props.children.map(function(child){
                        return <li>{child}</li>
                    })
                }
                </ol>
            }
        })
        React.render(
            <NodeList>
                <span>xiaohong</span>
                <span>xiaoming</span>
            </NodeList>,
            document.getElementById('test5')
        );
    </script>
</body>
</html>
